name: build
on:
    push:
        branches:
            - v1.x
            - v2.x
            - v3.x
jobs:
    build:
        name: Publish latest
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the Git repository
              uses: actions/checkout@v2
            - name: Build and publish images
              run: |
                ./scripts/build .
    buildarm:
        name: Publish latest arm64
        runs-on: macos-14
        steps:
            - name: Checkout the Git repository
              uses: actions/checkout@v2
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3
            - name: Build and publish images
              run: |
                ./scripts/build -a .
